features:
  diskEncryption: false
kind: Cluster
kubernetes:
  version: v1.34.3
name: libvirt-provider-test
patches:
- inline:
    debug: true
  name: debug
talos:
  version: v1.11.6
---
kind: ControlPlane
machineClass:
  name: libvirt-small
  size: 3
patches:
- inline:
    cluster:
      allowSchedulingOnControlPlanes: true
  name: cp-schedulable
---
kind: Workers
name: worker
machineClass:
  name: libvirt-small
  size: 3
