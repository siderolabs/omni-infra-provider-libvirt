metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: libvirt-small
spec:
  autoprovision:
    providerid: libvirt
    providerdata: |
      cores: 2
      memory: 4096 # in MB
      disk_size: 20 # in GB
      storage_pool: "default"
      network_interfaces:
        - driver: "virtio"
          network_name: "default"
---
metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: libvirt-medium
spec:
  autoprovision:
    providerid: libvirt
    providerdata: |
      cores: 4
      memory: 8192 # in MB
      disk_size: 20 # in GB
      storage_pool: "default"
      network_interfaces:
        - driver: virtio
          network_name: "default"
        - driver: virtio
          network_name: "talos-secondary"
      additional_disks:
        - type: "nvme"
          size: 500
