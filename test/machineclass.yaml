metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: libvirt-small
spec:
  autoprovision:
    providerid: libvirt
    providerdata: |
      cores: 2
      memory: 4096 # in MB
      disk_size: 20 # in GB
      storage_pool: "default"
      network_interfaces:
        - driver: "virtio"
          network_name: "default"
---
metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: libvirt-medium
spec:
  autoprovision:
    providerid: libvirt
    providerdata: |
      cores: 4
      memory: 8192 # in MB
      disk_size: 20 # in GB
      storage_pool: "default"
      network_interfaces:
        - driver: virtio
          network_name: "default"
        - driver: virtio
          network_name: "talos-isolated"
      additional_disks:
        - type: "nvme"
          size: 100 # in GB
---
metadata:
  namespace: default
  type: MachineClasses.omni.sidero.dev
  id: libvirt-large
spec:
  autoprovision:
    providerid: libvirt
    providerdata: |
      cores: 8
      memory: 32000 # in MB
      disk_size: 20 # in GB
      storage_pool: "vmstorage"
      network_interfaces:
        - driver: virtio
          network_name: "default"
        - driver: virtio
          network_name: "talos-isolated"
      additional_disks:
        - type: "nvme"
          size: 500 # in GB
